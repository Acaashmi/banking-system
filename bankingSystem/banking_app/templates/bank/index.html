<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>banking portal</title>
  </head>
  <body>
    {% load static %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"><span class="text-danger">SPARKS</span> BANKING</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-2">
            <li class="nav-item">
              <a href="/banking_app" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="/banking_app/customer" class="nav-link">Customers</a>
            </li>
            <li class="nav-item">
              <a href="/banking_app/transaction" class="nav-link">Transaction</a>
            </li>
            <li class="nav-item">
              <a href="/banking_app/about" class="nav-link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--showcase-->
    <section class="bg-dark text-light p-5 text-center">
      <div class="container">
        <h1 class="p-5">WELCOME TO SPARKS BANKING SYSTEM</h1>
        <div class="d-sm-flex align-items-center justify-content-center">
          
            <img
            class="img-fluid w-40 d-none d-sm-flex"
            src="{% static '1.png' %}"
            alt=""
          />
          <div>
            <p class="lead my-4 align-items-center p-4">
              We are your most trusted friend.
            </p>
            <div class="d-sm-flex align-items-center justify-conten-between">
              <p class="lead my-4 px-2">NEW USER</p> 
              <button
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#enroll"
              >
                register
              </button>
            </div>
            <div class="d-sm-flex align-items-center justify-conten-between">
              <p class="lead my-4 px-2">EXISTING USER</p>
              
              <button
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#enroll"
              >
                login
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <section class="bg-light text-dark p-5 text-center">
      <div class="container">
        <div class="d-md-flex align-items-center justify-content-center">
          <div class="d-md-flex">
            <img
              class="img-fluid w-40 d-none d-sm-block"
              src="{% static '2.png' %}"
              alt=""
            />
            <div>
              <p class="lead my-4 p-md-5 p-2"><b>Sending money is now <span class="text-success">easy</span></b></p>
              <a href="/banking_app/customer">
              <button
                class="btn btn-success btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#enroll"
              >
                transfer
              </button>
              </a>
            </div>
          </div>
          <div class="d-md-flex">
            <div>
              <p class="lead my-4 p-md-5 p-2  "><b>Go through all your transactions in <span class="text-danger">One go</span></b></p>
              <a href="/banking_app/transaction">
              <button
                class="btn btn-danger btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#enroll"
              >
                transaction
              </button>
              </a>
            </div>
            
            <img
              class="img-fluid w-40 d-none d-sm-block p-5"
              src="{% static '3.png' %}"
              alt=""
            />
          </div>
        </div>

      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   
  </body>
</html>
